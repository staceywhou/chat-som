{% extends "layout.html" %}

{% block title %}
    Chat Bot
{% endblock %}

{% block main %}
    <h1>Tell me, what are you interested in?</h1>
    <form action="/send_prompt" method="post">
        <label for="prompt">Enter your prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Send">
    </form>

    <!-- Display the response -->
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
{% endblock %}
